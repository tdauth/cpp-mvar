dist: xenial
sudo: required
os: linux
language: cpp

script:
  # Link gcc-6 and g++-6 to their standard commands
  - sudo ln -sf /usr/bin/gcc-8 /usr/bin/gcc
  - sudo ln -sf /usr/bin/g++-8 /usr/bin/g++
  - sudo ln -sf /usr/bin/gcov-8 /usr/bin/gcov
  - sudo ln -sf /usr/bin/gcov-dump-8 /usr/bin/gcov-dump
  - sudo ln -sf /usr/bin/gcov-tool-8 /usr/bin/gcov-tool
  # Check versions of gcc, g++, gcov and cmake
  - update-alternatives --query gcc
  - gcc -v && g++ -v && gcov -v && cmake --version
  - bash ./build.sh

addons:
  apt:
    sources:
      - sourceline: 'ppa:mhier/libboost-latest'
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    update: true
    packages:
      - gcc-8
      - g++-8
      - boost1.67
      - cmake-data
      - cmake
      - valgrind
      - lcov
